image: node:14
name: main
on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:

  test:

    runs-on: self-hosted

    steps:
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'

    - uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Unit tests
      run: npm run test

  build:
    needs: test
    runs-on: self-hosted

    steps:
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'

    - uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Build app
      run: npm run watch

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: vps-${{ github.run_id }}-${{ github.run_number }}
        path: './dist/vps'

  deploy:
    needs: build
    runs-on: self-hosted

    steps:
    - name: Dowload artifact
      uses: actions/download-artifact@v2
      with:
        name: vps-${{ github.run_id }}-${{ github.run_number }}
        path: './build'

    - name: Copy repository content via scp
      uses: appleboy/scp-action@master
script:
    - which rsync || ( apt update -y && apt install rsync -y )
    - ls -la
    - /sbin/ip route|awk '/default/ { print $3 }'
    - ls ./build/
    - /usr/bin/rsync -r ./build/ ${SERVER_UBUNTU}:${SERVER_PATH_UBUNTU}. --exclude-from="exclude.build"
    - echo "Deployed to production server"
      only: main
  when: manual
  
  
  
before_script:
  - "which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )"
  - mkdir -p ~/.ssh
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
  - chmod 700 ~/.ssh/id_rsa
  - eval "$(ssh-agent -s)"
  - ssh-add ~/.ssh/id_rsa
  - ssh-keyscan -t rsa 64.227.1.160 > ~/.ssh/known_hosts
  - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
  - chmod 644 ~/.ssh/known_hosts

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

stages:
  - install
  - build
  - deploy

Install Dependencies:
  runs-on: self-hosted
  stage: install
  script:
    - npm install
    - node -v

Build:
  runs-on: self-hosted
  stage: build
  script:
    - npm run build
  artifacts:
    expire_in: 20 mins
    paths:
      - build

Deploy To OVH:
  runs-on: self-hosted
  stage: deploy
  script:
    - which rsync || ( apt update -y && apt install rsync -y )
    - ls -la
    - /sbin/ip route|awk '/default/ { print $3 }'
    - ls ./build/
    - /usr/bin/rsync -r ./build/ ${SERVER_UBUNTU}:${SERVER_PATH_UBUNTU}. --exclude-from="exclude.build"
    - echo "Deployed to production server"
  only:
    - main
  when: manual
